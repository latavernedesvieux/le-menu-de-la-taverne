<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Suggestions des jeux — Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: "Inter",sans-serif; padding:2rem; background:#f4f0e6; color:#3b2b1f; }
.page { max-width:900px; margin:0 auto; background:#fff; border-radius:12px; padding:2rem; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
h1 { font-family:"MedievalSharp", serif; font-size:2rem; color:#5b3a1a; }
.card { padding:1rem; border:1px solid #c8bda4; border-radius:8px; margin-bottom:1rem; display:flex; justify-content:space-between; align-items:center; background:#fff8e0; }
button { padding:.5rem 1rem; border:none; border-radius:6px; cursor:pointer; font-weight:600; margin-left:.5rem; }
button.validate { background:#3c7d1f; color:white; }
button.refuse { background:#d9534f; color:white; }
</style>
</head>
<body>
<div class="page">
  <h1>Suggestions des jeux</h1>
  <div id="suggestions-container"></div>
</div>

<script>
// --- Récupération des suggestions et votes ---
let suggestions = JSON.parse(localStorage.getItem("suggestions") || "[]");
let votes = JSON.parse(localStorage.getItem("votes") || "[]"); // stocke {pseudo, jeu}

// --- Comptage des votes par jeu ---
const voteCounts = {};
votes.forEach(v=>{ voteCounts[v.jeu] = (voteCounts[v.jeu]||0)+1; });

const container = document.getElementById("suggestions-container");

function renderSuggestions() {
  container.innerHTML="";
  suggestions.forEach((s,i)=>{
    const card = document.createElement("div");
    card.className="card";

    const info = document.createElement("div");
    info.innerHTML=`<strong>${s.pseudo}</strong> souhaite louer : <em>${s.lien}</em> <br>Votes : ${voteCounts[s.lien]||0}`;

    const actions = document.createElement("div");
    const btnValidate = document.createElement("button");
    btnValidate.className="validate"; btnValidate.textContent="Valider";
    btnValidate.onclick = ()=>{ suggestions.splice(i,1); localStorage.setItem("suggestions",JSON.stringify(suggestions)); renderSuggestions(); alert("Suggestion validée !"); }

    const btnRefuse = document.createElement("button");
    btnRefuse.className="refuse"; btnRefuse.textContent="Refuser";
    btnRefuse.onclick = ()=>{ suggestions.splice(i,1); localStorage.setItem("suggestions",JSON.stringify(suggestions)); renderSuggestions(); alert("Suggestion refusée !"); }

    actions.append(btnValidate,btnRefuse);
    card.append(info,actions);
    container.appendChild(card);
  });

  if(suggestions.length===0) container.innerHTML="<p>Aucune suggestion en attente.</p>";
}

renderSuggestions();
</script>
</body>
</html>
